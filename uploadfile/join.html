<body>
<!-- page -->
<div class="page page-join" id="page">
  <div class="page__main">
    <div class="content"><form>
      <!-- 法人身份证 -->
      <h3 class="section-title">法人身份证（必填）</h3>
      <div class="row-upload">
        <div class="row-upload__col">
          <label>
            <img src="${webStaticUrl}join/imgs/join-upload1.png">
            <input type="file" accept="images/*" id="pic1" name="img_frsfz1" onchange="javascript:uploadImgPreview(this, this.previousElementSibling)">
          </label>
          <p>上传身份证正面照</p>
        </div>
        <div class="row-upload__col">
          <label>
            <img src="${webStaticUrl}join/imgs/join-upload2.png">
            <input type="file" accept="images/*" id="pic2" name="img_frsfz2" onchange="javascript:uploadImgPreview(this, this.previousElementSibling)">
          </label>
          <p>上传身份证背面照</p>
        </div>
      </div>
      <!-- //法人身份证 -->
      <!-- 经办人身份证 -->
      <h3 class="section-title">经办人身份证 <span onclick="javascript:idcardImgSync()" style="cursor:pointer">同步法人身份证</span></h3>
      <div class="row-upload">
        <div class="row-upload__col">
          <label>
            <img src="${webStaticUrl}join/imgs/join-upload1.png">
            <input type="file" accept="images/*" id="pic3" name="img_jbrsfz1" onchange="javascript:uploadImgPreview(this, this.previousElementSibling)">
          </label>
          <p>上传身份证正面照</p>
        </div>
        <div class="row-upload__col">
          <label>
            <img src="${webStaticUrl}join/imgs/join-upload2.png">
            <input type="file" accept="images/*" id="pic4" name="img_jbrsfz2" onchange="javascript:uploadImgPreview(this, this.previousElementSibling)">
          </label>
          <p>上传身份证背面照</p>
        </div>
      </div>
      <!-- //经办人身份证 -->
      <!-- 营业执照 -->
      <h3 class="section-title">营业执照（必填）</h3>
      <div class="row-upload">
        <div class="row-upload__col">
          <label>
            <img src="${webStaticUrl}join/imgs/join-upload3.png">
            <input type="file" accept="images/*" id="pic5" name="img_yyzz" onchange="javascript:uploadImgPreview(this, this.previousElementSibling)">
          </label>
          <p>上传营业执照</p>
        </div>
      </div>
      <!-- //营业执照 -->
      <!-- 联系人 -->
      <h3 class="section-title">联系人（必填）</h3>
      <div class="row-inp">
        <input type="text" class="inp" id="lxr" name="liaison_name">
      </div>
      <!-- //联系人 -->
      <!-- 联系电话 -->
      <h3 class="section-title">联系电话（必填）</h3>
      <div class="row-inp">
        <input type="tel" maxlength="11" class="inp" id="lxdh" name="phone">
      </div>
      <!-- //联系电话 -->
      <!-- 备注 -->
      <h3 class="section-title">备注</h3>
      <div class="row-inp">
        <textarea class="textarea" id="bz" name="memo"></textarea>
      </div>
      <!-- //备注 -->
      <button type="button" class="xwui-button is-primary is-block" onclick="addNewGroup()">申请新集团</button>
    </form></div>
  </div>
</div>
<!-- //page -->

    申请提示

    <!-- 按钮数量 1 ~ 3 个 -->

  </div>
</div>
<script src="${webStaticUrl}public/js/popup.js"></script>
<script>
function uploadImgPreview (thisElem, targetImg) {
  var file = thisElem.files[0];
  if (file) {
    targetImg.src = URL.createObjectURL(file);
    targetImg.onload = function () {
      URL.revokeObjectURL(targetImg.src);
    }
  }
}

function idcardImgSync () {
  var form = document.querySelector('form');
  var fr_1 = form['img_frsfz1'];
  var fr_2 = form['img_frsfz2'];
  var jbr_1 = form['img_jbrsfz1'];
  var jbr_2 = form['img_jbrsfz2'];
  if (fr_1.files.length == 0 || fr_2.files.length == 0) {
    alert('法人身份证正反面照片不能为空');
    return;
  }
  jbr_1.files = fr_1.files;
  jbr_2.files = fr_2.files;
  uploadImgPreview(jbr_1, jbr_1.previousElementSibling)
  uploadImgPreview(jbr_2, jbr_2.previousElementSibling)
}

form = document.querySelector('form');
</script>

</body>
